<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="/dist/styles.min.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body class="d-flex flex-column justify-content-between vh-100">
    <div
      class="d-flex flex-grow-1 justify-content-center align-items-center p-4"
    >
      <div class="row flex-row card-width shadow rounded-0 rounded-sm-5">
        <div
          class="d-flex flex-column align-items-center col-12 col-sm-6 gradient-blue text-white p-3 p-sm-4 rounded-0 rounded-sm-5"
        >
          <p class="text-white-prime fs-6 fw-semibold letter-spa">
            Your Result
          </p>
          <div
            class="d-flex justify-content-center align-items-center gradient-pale-transparent"
            style="width: 130px; height: 130px; border-radius: 300px"
          >
            <div class="text-center">
              <p class="display-3 fw-semibold m-0">76</p>
              <p class="text-light-lavender m-0">of 100</p>
            </div>
          </div>
          <p class="fs-4 fw-semibold mt-3 mb-2">Great</p>
          <p class="text-center text-light-lavender lh-sm">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div
          class="d-flex flex-column justify-content-between col-sm-6 p-3 p-sm-4"
        >
          <div>
            <p class="fs-6 fw-bold">Summary</p>
            <div>
              <div
                class="d-flex justify-content-between bg-light-red-100 fw-semibold p-1 mb-2 rounded-1"
              >
                <div class="d-flex align-items-center justify-content-center">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="18"
                    height="18"
                    fill="none"
                    viewBox="0 0 20 20"
                  >
                    <path
                      stroke="#F55"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="1.25"
                      d="M10.833 8.333V2.5l-6.666 9.167h5V17.5l6.666-9.167h-5Z"
                    />
                  </svg>
                  <span class="text-light-red">Reaction</span>
                </div>
                <div>
                  <span class="text-dark-gray-blue fw-bold">80</span>
                  <span class="text-secondary fw-semibold">/ 100 </span>
                </div>
              </div>
              <div
                class="d-flex justify-content-between bg-orangey-yellow-100 fw-semibold p-1 mb-2 rounded-1"
              >
                <div class="d-flex align-items-center justify-content-center">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="18"
                    height="18"
                    fill="none"
                    viewBox="0 0 20 20"
                  >
                    <path
                      stroke="#FFB21E"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="1.25"
                      d="M5.833 11.667a2.5 2.5 0 1 0 .834 4.858"
                    />
                    <path
                      stroke="#FFB21E"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="1.25"
                      d="M3.553 13.004a3.333 3.333 0 0 1-.728-5.53m.025-.067a2.083 2.083 0 0 1 2.983-2.824m.199.054A2.083 2.083 0 1 1 10 3.75v12.917a1.667 1.667 0 0 1-3.333 0M10 5.833a2.5 2.5 0 0 0 2.5 2.5m1.667 3.334a2.5 2.5 0 1 1-.834 4.858"
                    />
                    <path
                      stroke="#FFB21E"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="1.25"
                      d="M16.447 13.004a3.334 3.334 0 0 0 .728-5.53m-.025-.067a2.083 2.083 0 0 0-2.983-2.824M10 3.75a2.085 2.085 0 0 1 2.538-2.033 2.084 2.084 0 0 1 1.43 2.92m-.635 12.03a1.667 1.667 0 0 1-3.333 0"
                    />
                  </svg>
                  <span class="text-orangey-yellow ms-1">Memory</span>
                </div>
                <div>
                  <span class="text-dark-gray-blue fw-bold">92</span>
                  <span class="text-secondary fw-semibold">/ 100 </span>
                </div>
              </div>
              <div
                class="d-flex justify-content-between bg-green-teal-100 fw-semibold p-1 mb-2 rounded-1"
              >
                <div class="d-flex align-items-center justify-content-center">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="18"
                    height="18"
                    fill="none"
                    viewBox="0 0 20 20"
                  >
                    <path
                      stroke="#00BB8F"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="1.25"
                      d="M7.5 10h5M10 18.333A8.333 8.333 0 1 0 1.667 10c0 1.518.406 2.942 1.115 4.167l-.699 3.75 3.75-.699A8.295 8.295 0 0 0 10 18.333Z"
                    />
                  </svg>
                  <span class="text-green-teal ms-1">Verbal</span>
                </div>
                <div>
                  <span class="fw-bold">61</span>
                  <span class="text-secondary">/ 100 </span>
                </div>
              </div>
              <div
                class="d-flex justify-content-between bg-cobal-blue-100 fw-semibold p-1 rounded-1"
              >
                <div class="d-flex align-items-center justify-content-center">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="18"
                    height="18"
                    fill="none"
                    viewBox="0 0 20 20"
                  >
                    <path
                      stroke="#1125D6"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="1.25"
                      d="M10 11.667a1.667 1.667 0 1 0 0-3.334 1.667 1.667 0 0 0 0 3.334Z"
                    />
                    <path
                      stroke="#1125D6"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="1.25"
                      d="M17.5 10c-1.574 2.492-4.402 5-7.5 5s-5.926-2.508-7.5-5C4.416 7.632 6.66 5 10 5s5.584 2.632 7.5 5Z"
                    />
                  </svg>
                  <span class="text-cobal-blue ms-1">Visual</span>
                </div>
                <div>
                  <span class="text-dark-gray-blue fw-bold">72</span>
                  <span class="text-secondary fw-semibold">/ 100 </span>
                </div>
              </div>
            </div>
          </div>
          <button
            class="d-block btn btn-dark-gray-blue rounded-0 rounded-sm-5 w-100 fw-semibold mt-4 m-sm-0"
          >
            Continue
          </button>
        </div>
      </div>
    </div>

    <div class="attribution p-2">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Carlos Romero</a>.
    </div>
  </body>
</html>
